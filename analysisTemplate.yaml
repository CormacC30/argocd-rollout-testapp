apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: error-rate-analysis
  namespace: argo-rollouts
spec:
  args:
  - name: api-token
    valueFrom:
      secretKeyRef:
        key: token
        name: argo-rollouts-token
  metrics:
  - count: 5
    failureCondition: result[0] < 0.05
    interval: 30s
    name: error-rate-analysis
    provider:
      prometheus:
        address: https://thanos-querier-openshift-monitoring.apps.argotest.lab.psi.pnq2.redhat.com
        authentication:
          sigv4: {}
        headers:
        - key: Authorization
          value: Bearer {{args.api-token}}
        insecure: true
        query: |
          sum(haproxy_backend_http_responses_total{exported_namespace='argo-rollouts', route="route-rollouts-example", code="2xx"})
    successCondition: len(result) == 0 || result[0] >= 0.95
